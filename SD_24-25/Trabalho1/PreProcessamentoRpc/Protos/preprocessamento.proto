syntax = "proto3";

option csharp_namespace = "PreProcessamentoRpc";
package preprocessamento;

service PreProcessamento {
  // Normaliza uma mensagem de qualquer formato (JSON, XML, TXT, etc.)
  rpc NormalizarMensagem (MensagemBruta) returns (MensagemNormalizada);
}

message MensagemBruta {
  string conteudo = 1;
}

message MensagemNormalizada {
  string tipo = 1;
  string caracteristica = 2;
  string hora = 3;
}
